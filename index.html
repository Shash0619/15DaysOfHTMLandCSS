<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 9 - Flexbox & Grid Layout</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    h2 {
      margin-top: 2rem;
      color: #333;
    }

    /* === FLEXBOX DEMO === */
    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background-color: #e0f7fa;
      padding: 1rem;
      border-radius: 10px;
    }

    .flex-item {
      background-color: #00acc1;
      color: white;
      padding: 1rem;
      margin: 0.5rem;
      flex: 1 1 150px;
      text-align: center;
      border-radius: 8px;
    }

    /* === GRID DEMO === */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      background-color: #ede7f6;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 10px;
    }

    .grid-item {
      background-color: #7e57c2;
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr;
      }

      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Day 9: Flexbox & Grid Layout</h1>

  <h2>ðŸ“¦ Flexbox Example</h2>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
    <div class="flex-item">Item 4</div>
  </div>

  <h2>ðŸ§© Grid Example</h2>
  <div class="grid-container">
    <div class="grid-item">Grid 1</div>
    <div class="grid-item">Grid 2</div>
    <div class="grid-item">Grid 3</div>
    <div class="grid-item">Grid 4</div>
    <div class="grid-item">Grid 5</div>
    <div class="grid-item">Grid 6</div>
  </div>

</body>
</html>
