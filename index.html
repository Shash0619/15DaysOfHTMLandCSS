<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 3: Tables & Forms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    thead {
      background-color: #e0e0e0;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>üìä Sample HTML Table</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th colspan="2">Contact</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shashwat Tripathi</td>
        <td>Frontend Developer</td>
        <td>Email</td>
        <td>shashwat@example.com</td>
      </tr>
      <tr>
        <td rowspan="2">Aman Verma</td>
        <td>UI/UX Designer</td>
        <td>Email</td>
        <td>aman@example.com</td>
      </tr>
      <tr>
        <td>Phone</td>
        <td colspan="2">+91 98765 43210</td>
      </tr>
    </tbody>
  </table>

  <h1>üìù User Feedback Form</h1>
  <form action="#" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="username" placeholder="Enter your name" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="useremail" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
    </div>

    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="userfeedback" rows="4" placeholder="Your feedback here..."></textarea>
    </div>

    <div class="form-group">
      <label for="rating">Rate Us:</label>
      <input type="range" id="rating" name="userrating" min="1" max="10" />
    </div>

    <div class="form-group">
      <label for="platform">Where did you find us?</label>
      <select id="platform" name="platform">
        <option value="">--Choose an option--</option>
        <option value="linkedin">LinkedIn</option>
        <option value="instagram">Instagram</option>
        <option value="friend">Friend</option>
      </select>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="subscribe" />
        Subscribe to newsletter
      </label>
    </div>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
