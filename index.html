<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Basics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bootstrap Demo</a>
    </div>
  </nav>

  <!-- Container -->
  <div class="container">

    <!-- Buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>

    <!-- Badges -->
    <h2 class="mt-4">Badges</h2>
    <span class="badge bg-success">New</span>
    <span class="badge bg-warning text-dark">Warning</span>

    <!-- Alerts -->
    <h2 class="mt-4">Alerts</h2>
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      This is an info alert â€” check it out!
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Button Group -->
    <h2 class="mt-4">Button Group</h2>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-secondary">Left</button>
      <button type="button" class="btn btn-outline-secondary">Middle</button>
      <button type="button" class="btn btn-outline-secondary">Right</button>
    </div>

    <!-- Cards -->
    <h2 class="mt-4">Card</h2>
    <div class="card" style="width: 18rem;">
      <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Card image">
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">This is a Bootstrap card component with image, title, and text.</p>
        <a href="#" class="btn btn-primary">Read More</a>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
