<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Forms, Cards & Grids</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Day 13: Bootstrap Forms & Grids</a>
    </div>
  </nav>

  <div class="container">

    <!-- Card Component -->
    <h2>🃏 Card Component</h2>
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">This is a card component in Bootstrap.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

    <!-- Grid Layout -->
    <h2>🔳 Grid Layout</h2>
    <div class="row mb-4">
      <div class="col-md-6 bg-light p-3 border">Column 1</div>
      <div class="col-md-6 bg-light p-3 border">Column 2</div>
    </div>

    <!-- Form Section -->
    <h2>📋 Bootstrap Form</h2>
    <form>
      <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" />
      </div>

      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" />
      </div>

      <div class="mb-3">
        <label for="selectInput" class="form-label">Select an option</label>
        <select class="form-select" id="selectInput">
          <option selected>Choose...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </select>
      </div>

      <!-- Checkbox -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          Accept terms and conditions
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
