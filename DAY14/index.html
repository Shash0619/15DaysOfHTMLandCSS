<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify UI - Tailwind Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  </head>
  <body class="bg-gray-900 text-white font-[Inter]">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 p-4 flex flex-col justify-between">
        <div>
          <h2 class="text-xl font-bold mb-6">Spotify</h2>
          <nav class="space-y-4">
            <a href="#" class="flex items-center space-x-2 hover:text-green-400">
              <span>🏠</span><span>Home</span>
            </a>
            <a href="#" class="flex items-center space-x-2 hover:text-green-400">
              <span>🔍</span><span>Search</span>
            </a>
            <a href="#" class="flex items-center space-x-2 hover:text-green-400">
              <span>📚</span><span>Your Library</span>
            </a>
          </nav>

          <div class="mt-8">
            <h3 class="text-sm uppercase text-gray-400 mb-2">Playlists</h3>
            <div class="overflow-y-auto max-h-48 pr-2 custom-scrollbar space-y-2">
              <div class="bg-gray-700 p-2 rounded hover:bg-gray-600">🔥 Daily Mix 1</div>
              <div class="bg-gray-700 p-2 rounded hover:bg-gray-600">💤 Lo-Fi Beats</div>
              <div class="bg-gray-700 p-2 rounded hover:bg-gray-600">🎸 Rock Legends</div>
              <div class="bg-gray-700 p-2 rounded hover:bg-gray-600">🎹 Chill Vibes</div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <!-- Sticky Header -->
        <header class="sticky top-0 bg-gray-900 z-10 p-4">
          <h1 class="text-2xl font-semibold">Now Playing</h1>
        </header>

        <!-- Cards -->
        <section class="mt-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <div class="bg-gray-800 p-4 rounded-xl shadow-lg hover:scale-105 transform transition">
            <img src="https://via.placeholder.com/150" alt="Album" class="rounded" />
            <h3 class="mt-2 font-semibold">Top Hits</h3>
          </div>
          <div class="bg-gray-800 p-4 rounded-xl shadow-lg hover:scale-105 transform transition">
            <img src="https://via.placeholder.com/150" alt="Album" class="rounded" />
            <h3 class="mt-2 font-semibold">Indie Vibes</h3>
          </div>
          <!-- More cards as needed -->
        </section>
      </main>
    </div>

    <!-- Audio Player -->
    <footer class="fixed bottom-0 left-0 w-full bg-gray-800 bg-opacity-90 backdrop-blur-md text-white p-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="https://via.placeholder.com/50" alt="Cover" class="rounded" />
        <div>
          <p class="font-semibold">Song Title</p>
          <p class="text-sm text-gray-400">Artist Name</p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button class="hover:text-green-400">⏮️</button>
        <button class="hover:text-green-400">⏯️</button>
        <button class="hover:text-green-400">⏭️</button>
      </div>
      <div class="flex items-center space-x-2 w-1/3">
        <span class="text-xs">0:00</span>
        <input type="range" class="w-full accent-green-500" />
        <span class="text-xs">3:45</span>
      </div>
    </footer>
  </body>
</html>
